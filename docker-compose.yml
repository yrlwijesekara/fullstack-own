version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
      - "5008:5008"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:5008/api"
    ports:
      - "5173:80"
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  mongo-data:
